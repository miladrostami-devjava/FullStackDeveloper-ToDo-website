spring.application.name=TODO
server.port=1111


# H2 Database Configuration - File Based
# spring.datasource.url=jdbc:h2:tcp://localhost:1111/~/data/todos
spring.datasource.url=jdbc:h2:file:./data/todos;AUTO_SERVER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# debugging spring boot and jpa and hibernate
logging.level.org.springframework=DEBUG
logging.level.org.hibernate=DEBUG
logging.level.com.yourpackage=TRACE





